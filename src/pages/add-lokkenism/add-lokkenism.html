<ion-header>
  <ion-toolbar>
    <ion-title>New Lokkenism</ion-title>
    <ion-buttons end>
      <button ion-button (click)="modal.dismiss()">Nevermind</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Quote*</ion-label>
      <ion-input required type="text" placeholder="What'd they say?" [(ngModel)]="lokkenism.quote"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Author</ion-label>
      <ion-input type="text" placeholder="Who? (optional)" [(ngModel)]="lokkenism.author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input required type="text" placeholder="Context? (optional)" [(ngModel)]="lokkenism.note"></ion-input>
    </ion-item>

    <div class="loading-container">
      <button ion-button (click)="addLokkenism()">Add</button>
    </div>
</ion-content>
